<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Plugin Manager</title>
    <style>
      /* 기본 스타일 */
      body {
        font-family: "Pretendard", sans-serif;
        margin: 0;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      .content-wrapper {
        padding: 20px;
        height: fit-content;
        overflow-y: auto;
        scrollbar-width: none;
      }

      input,
      textarea, .modal-plugin-url {
        width: 100%;
        padding: 12px;
        background-color: #f8f8f8;
        border-radius: 8px;
        font-family: "Pretendard";
        font-size: 16px;
        border: none;
      }

      #pluginList,
      #search-results,
      #default-plugin-list {
        margin-top: 20px;
        flex-grow: 1;
        overflow-y: auto;
      }

      .plugin-item {
        border-bottom: 2px solid #f8f8f8;
        padding: 16px 4px;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        cursor: pointer;
      }

      .plugin-item:hover {
        background-color: #f0f3f7;
      }

      .plugin-item img {
        width: 60px;
        height: 60px;
        margin-right: 16px;
        display: flex;
        border-radius: 8px;
        margin-top: 4px;
        object-fit: cover;
        box-shadow: 0px 2px 5px 2px rgba(0, 0, 0, 0.04);
      }

      .plugin-info {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        min-width: 200px;
        gap: 16px;
      }

      .plugin-actions {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .btnAdd,
      .add-to-my-plugins {
        padding: 12px;
        border: none;
        background-color: #090909;
        color: #fff;
        font-weight: 400;
        font-size: 14px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      .btnAdd:hover,
      .add-to-my-plugins:hover,
      .floating-add-button:hover {
        background-color: coral;
        transition: ease-out 0.3s;
        cursor: pointer;
      }

      #tabs {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
      }

      .tab {
        padding: 10px;
        cursor: pointer;
        border-bottom: 2px solid #ddd;
        width: 50%;
        text-align: center;
      }

      .active-tab {
        font-weight: bold;
        border-bottom: 2px solid #090909;
        color: #090909;
      }

      .content {
        display: none;
      }

      .content.active {
        display: block;
      }

      .chip {
        display: inline-block;
        padding: 6px 10px;
        background-color: #fff;
        border: 1px solid #e1e1e1;
        border-radius: 16px;
        cursor: pointer;
        color: #090909;
        font-size: 16px;
      }
      .chip:hover {
        background-color: #e1e1e1;
      }

      .chip.active {
        background-color: #090909;
        color: white;
      }

      .delete-button,
      .add-to-my-plugins {
        background: none;
        border: none;
        cursor: pointer;
        padding: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #96a1aa;
      }

      .delete-button:hover,
      .add-to-my-plugins:hover {
        background-color: #d0d3df;
        border-radius: 6px;
      }

      #category-chips {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }

      .category-chip {
        background-color: #e5e5e5;
        border-radius: 16px;
        padding: 6px 10px;
        cursor: pointer;
        font-size: 12px;
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }

      .category-chip.selected {
        background-color: #090909;
        color: white;
      }

      #toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        display: none;
      }

      .autocomplete-wrapper {
        position: relative;
      }

      .autocomplete-dropdown {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background-color: white;
        border: 1px solid #ddd;
        max-height: 200px;
        overflow-y: auto;
        z-index: 1000;
        box-shadow: 0px 0px 16px 2px rgb(65 100 155 / 30%);
        border-radius: 8px;
      }

      .autocomplete-item {
        padding: 8px 12px;
        cursor: pointer;
      }

      .autocomplete-item:hover {
        background-color: #f0f3f7;
      }

      #search-input-wrapper {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      #search-input {
        flex-grow: 1;
        padding: 16px;
        border-radius: 8px;
        border: none;
      }

      #search-reset-button {
        padding: 13px;
        background-color: #f8f8f8;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-self: center;
      }

      #loading-spinner {
        display: none;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #090909;
        border-radius: 50%;
        width: 16px;
        height: 16px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1.5px solid #888;
        width: 80%;
        max-width: 400px;
        border-radius: 8px;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      .floating-add-button {
        background-color: 000;
        border: none;
        color: white;
        position: fixed;
        bottom: 30px;
        right: 50%;
        transform: translateX(50%);
        border-radius: 999px;
        font-size: 14px;
        justify-content: center;
        align-items: center;
        display: flex;
        z-index: 100;
        gap: 6px;
        padding: 16px;
        box-shadow: 0px 0px 16px 2px rgb(65 100 155 / 50%);
        cursor: pointer;
      }


      .inputWrap {display: flex; flex-direction: column; gap: 16px;}

      .autocomplete-input-container {
      position: relative;
      display: flex;
      align-items: center;
    }
      .autocomplete-input-container input {
      flex: 1;
    }
      .dropdown-icon {
      position: absolute;
      right: 8px;
      pointer-events: none;
      color: #ccc;
    }
    
    #modal-category-dropdown > div.autocomplete-item.add-new-category, #modal-default-category-dropdown > div.autocomplete-item.add-new-category {
    display: flex;
    align-items: center;
    gap: 2px;
    color: #8b8b8b;
    font-size: 14px;
    padding: 12px 8px;
  }

  #modal-add-plugin, #modal-add-plugin-default {
    background-color: #090909;
    padding: 12px;
    margin-top: 24px;
    width: 100%;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 300;
    transition: all 0.3s;
    color: #fff;
  }
    /* Add Plugin 버튼의 hover 상태 */
  #modal-add-plugin:hover {
    background-color: #454545; /* 활성화 시 hover 배경색 */
    color: #fff;
  }

  /* Add Plugin 버튼의 disabled 상태 스타일 */
  #modal-add-plugin:disabled {
    background-color: #cccccc; /* 비활성화 시 배경색 */
    color: #666666; /* 비활성화 시 글자색 */
    cursor: not-allowed; /* 비활성화 시 커서 모양 */
    border: 1px solid #E1E1E1;
  }

  /* Add Plugin 버튼의 disabled 상태에서 hover를 막기 위해 */
  #modal-add-plugin:disabled:hover {
    background-color: #cccccc; /* 비활성화 시 hover 배경색 유지 */
  }
  .titleWrap{
    display: flex;
    justify-content: space-between;
    width: 100%;
  }

  .error-message {
    color: red;
    font-size: 12px;
    margin-top: 4px;
    display: none;
  }
    </style>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>

      </div>

          <button
            id="survey-button"
            type="button"
            style="
              width: 100%;
              padding: 12px 20px;
              background-color: #363636;
              color: white;
              border: none;
              border-radius: 6px;
              cursor: pointer;
              display: flex;
              justify-content: center;
              align-items: center;
              gap: 4px;
              font-size: 16px;
            "

            <i data-feather="arrow-right" stroke="#fff" stroke-width="1.5"></i>
          </button>

<!-- 기존 URL로 등록할 때 사용하는 모달 -->
<div id="add-plugin-modal" class="modal">
  <div class="modal-content">
    <div class="titleWrap">
      <h2 style=" margin: 0 0 24px 0;">Add with URL</h2>
    </div>
    <div class="inputWrap">
      <input id="modal-plugin-url" type="text" placeholder="Plugin URL" />
      <div id="modal-plugin-url-error" class="error-message"></div>
      <div class="autocomplete-wrapper">
        <div class="autocomplete-input-container">
          <input
            id="modal-plugin-category"
            type="text"
            placeholder="Write New Category or Select category"
            required
          />
          <i data-feather="chevron-down" class="dropdown-icon"></i>
        </div>
        <div
          id="modal-category-dropdown"
          class="autocomplete-dropdown"
          style="display: none"
        ></div>
      </div>
      <input
        id="modal-plugin-name"
        type="text"
        placeholder="Plugin Name"
      />
      <div id="modal-plugin-name-error" class="error-message"></div>
      <textarea
        id="modal-plugin-description"
        placeholder="Enter plugin description (optional)"
        rows="3"
      ></textarea>
    </div>
    <button id="modal-add-plugin">Add Plugin</button>
  </div>
</div>

<!-- 새로운 기본 플러그인 등록용 모달 -->
<div id="add-plugin-modal-default" class="modal">
  <div class="modal-content">
    <h2>Add Plugin</h2>
    <!-- 플러그인 URL을 숨김 필드로 저장 -->
    <input id="modal-default-plugin-url" type="hidden" />
    <div class="autocomplete-wrapper">
      <div class="autocomplete-input-container">
        <input
          id="modal-default-plugin-category"
          type="text"
          placeholder="Write New Category or Select category"
          required
        />
        <i data-feather="chevron-down" class="dropdown-icon"></i>
      </div>
      <div
        id="modal-default-category-dropdown"
        class="autocomplete-dropdown"
        style="display: none"
      ></div>
    </div>
    <button id="modal-add-plugin-default">Add Plugin</button>
  </div>
</div>

<button class="floating-add-button" id="floating-add-button">
  <i data-feather="plus" stroke="#fff" stroke-width="2"></i> Add with URL
</button>

<div id="toast"></div>



<script>
    (function () {
      let existingCategories = [];
      let existingCategoriesMyPlugins = [];
      let myPlugins = [];
      let defaultPlugins = [];
      let searchTimeout;
      let selectedPlugin = null;
      let currentDisplayedPlugins = [];
      let searchReady = false; // 검색 가능 여부 상태 변수

      // 변수 선언
      const searchInput = document.getElementById("search-input");
      const searchResetButton = document.getElementById("search-reset-button");
      const modalAddPluginButton = document.getElementById("modal-add-plugin");
      const modalCloseButtons = document.querySelectorAll(".close");
      const floatingAddButton = document.getElementById("floating-add-button");

      // 모달 관련 요소
      const addPluginModal = document.getElementById("add-plugin-modal");
      const addPluginModalDefault = document.getElementById("add-plugin-modal-default");
      const modalAddPluginDefaultButton = document.getElementById("modal-add-plugin-default");
      const modalPluginCategoryInput = document.getElementById("modal-plugin-category");
      const modalCategoryDropdown = document.getElementById("modal-category-dropdown");
      const modalDefaultPluginCategoryInput = document.getElementById("modal-default-plugin-category");
      const modalDefaultCategoryDropdown = document.getElementById("modal-default-category-dropdown");
      const modalDefaultPluginURL = document.getElementById("modal-default-plugin-url");

      // 추가된 변수 선언
      const modalPluginURLInput = document.getElementById("modal-plugin-url");
      const modalPluginNameInput = document.getElementById("modal-plugin-name");
      const modalPluginDescriptionInput = document.getElementById("modal-plugin-description");

      // 에러 메시지 요소
      const modalPluginURLError = document.getElementById("modal-plugin-url-error");
      const modalPluginNameError = document.getElementById("modal-plugin-name-error");

      // 탭 전환
      function switchTab(tabName) {
        console.log("Switching to tab:", tabName);
        document.querySelectorAll(".tab").forEach((tab) => {
          tab.classList.toggle("active-tab", tab.dataset.tab === tabName);
        });
        document.querySelectorAll(".content").forEach((content) => {
          content.classList.toggle("active", content.id === tabName);
        });
        if (tabName === "plugin-list") {
          console.log("Requesting plugins list");
          parent.postMessage({ pluginMessage: { type: "get-plugins" } }, "*");
        } else if (tabName === "home") {
          currentDisplayedPlugins = defaultPlugins;
          renderDefaultPluginList(defaultPlugins);
          updateCategoryChips(defaultPlugins, "home");
        }
      }

      document.querySelectorAll(".tab").forEach((tab) => {
        tab.addEventListener("click", () => {
          console.log("Tab clicked:", tab.dataset.tab);
          switchTab(tab.dataset.tab);
        });
      });

      // 토스트 메시지 표시
      function showToast(message) {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.className = "show";
        setTimeout(() => {
          toast.className = toast.className.replace("show", "");
        }, 3000);
      }

      // 설문 이동
      document
        .getElementById("survey-button")
        .addEventListener("click", function () {
          window.open(
            "https://airtable.com/appoQJ18zMmkhzu10/pagLy5t6fiYpsOKf1/form",
            "_blank",
            "noopener,noreferrer"
          );
        });

      // 카테고리 칩 업데이트
      function updateCategoryChips(plugins, context) {
        let categories = new Set();
        plugins.forEach((plugin) => {
          if (plugin.categories && plugin.categories.length > 0) {
            plugin.categories.forEach((category) => categories.add(category));
          }
        });
        const chipsContainer =
          context === "home"
            ? document.getElementById("category-chips")
            : document.getElementById("category-chips-my-plugins");
        chipsContainer.innerHTML =
          '<div class="chip active" data-category="all">All</div>';
        categories.forEach((category) => {
          chipsContainer.innerHTML += `<div class="chip" data-category="${category}">${category}</div>`;
        });

        chipsContainer.querySelectorAll(".chip").forEach((chip) => {
          chip.addEventListener("click", (e) => {
            console.log("Category chip clicked:", e.target.dataset.category);
            chipsContainer
              .querySelectorAll(".chip")
              .forEach((chip) => chip.classList.remove("active"));
            e.target.classList.add("active");
            if (context === "home") {
              filterPlugins(
                currentDisplayedPlugins,
                e.target.dataset.category,
                "default-plugin-list",
                "home"
              );
            } else {
              filterPlugins(
                myPlugins,
                e.target.dataset.category,
                "pluginList",
                "my-plugins"
              );
            }
          });
        });
      }

      // 플러그인 필터링
      function filterPlugins(plugins, category, containerId, context) {
        console.log("Filtering plugins by category:", category);
        const container = document.getElementById(containerId);
        container.innerHTML = "";
        const filteredPlugins =
          category === "all"
            ? plugins
            : plugins.filter(
                (plugin) =>
                  plugin.categories && plugin.categories.includes(category)
              );
        console.log(`Filtered plugins count: ${filteredPlugins.length}`);
        renderPluginItems(filteredPlugins, containerId, context);
      }

      // 기본 플러그인 목록 렌더링
      function renderDefaultPluginList(plugins) {
        currentDisplayedPlugins = plugins;
        const container = document.getElementById("default-plugin-list");
        container.innerHTML = "";
        renderPluginItems(plugins, "default-plugin-list", "home");
      }

      // 플러그인 아이템 렌더링 공통 함수
      function renderPluginItems(plugins, containerId, context) {
        const container = document.getElementById(containerId);
        container.innerHTML = ""; // 컨테이너 초기화
        console.log(
          `Rendering ${plugins.length} plugins into ${containerId} with context ${context}`
        );

        if (plugins.length === 0 && context === "home") {
          // 검색 결과가 없을 때
          document.getElementById("no-results").style.display = "block";
          return;
        } else {
          document.getElementById("no-results").style.display = "none";
        }

        plugins.forEach((plugin) => {
          const item = document.createElement("div");
          item.className = "plugin-item";
          item.dataset.id = plugin.id;
          item.dataset.url = plugin.pluginUrl;
          item.dataset.category = plugin.categories ? plugin.categories[0] : ""; // 첫 번째 카테고리 사용

          // My Plugin List에 해당 플러그인이 있는지 확인
          const isAdded = myPlugins.some((myPlugin) => myPlugin.id === plugin.id);
          console.log(`Plugin: ${plugin.pluginName}, isAdded: ${isAdded}`);

          // Object.assign을 사용하여 플러그인 객체 복제 및 추가 데이터 삽입
          const pluginData = Object.assign({}, plugin, {
            category: plugin.categories.join(", "),
          });

          item.innerHTML = `
            <div class="infoWrap" style="display:flex; align-items:center; width:100%;">
                <img src="${plugin.pluginIcon}" alt="${plugin.pluginName}" style="width:40px; height:40px; margin-right:8px;">
                <div class="plugin-info">
                  <div style="display:flex; flex-direction:column; gap: 6px;">
                    <h4 style="margin:0;font-size: 16px; color: #090909; font-weight: 300;">${
                      plugin.pluginName
                    }</h4>
                    ${
                      plugin.pluginDescription
                        ? `<p style="margin:0; font-size:12px; color: #A0A0A0; white-space: nowrap; width: 280px; overflow: hidden; text-overflow: ellipsis;">${plugin.pluginDescription}</p>`
                        : ""
                    }
                  </div>
                  ${
                    plugin.categories && plugin.categories.length > 0
                      ? `<small style=" display:none; color: #090909; background-color: #ff7f5021; width: fit-content; padding: 2px 4px; border-radius: 2px;">${plugin.categories.join(
                          ", "
                        )}</small>`
                      : ""
                  }
                </div>
            </div>
            <div class="plugin-actions">
              ${
                context === "my-plugins"
                  ? `
                    <button class="copy-button" title="Copy plugin name">
                      <i data-feather="copy" stroke="#96a1aa" stroke-width="1.5"></i>
                    </button>
                    <button class="delete-button" title="Delete plugin">
                      <i data-feather="trash-2" stroke="#96a1aa" stroke-width="1.5"></i>
                    </button>
                    `
                  : `
                    <button class="add-to-my-plugins ${
                      isAdded ? "added" : ""
                    }" title="${
                      isAdded ? "Added" : "Add to My Plugins"
                    }" style="white-space: nowrap;">
                      ${
                        isAdded
                          ? '<i data-feather="check" stroke="#96a1aa" stroke-width="2" width="24" height="24"></i>'
                          : `<i data-feather="plus" stroke="#96a1aa" stroke-width="1.5" width="20" height="20"></i> Add to list`
                      }
                    </button>
                    `
              }
            </div>
          `;

          // 스타일링 및 이벤트 처리
          if (context !== "my-plugins") {
            const addButton = item.querySelector(".add-to-my-plugins");
            if (isAdded) {
              addButton.classList.add("added-button", "added");
            } else {
              addButton.classList.remove("added-button", "added");
            }

            // 'Add to My Plugins' 버튼 클릭 핸들러
            addButton.addEventListener("click", (e) => {
              if (addButton.classList.contains("added")) {
                e.preventDefault();
                return; // 이미 추가된 플러그인이므로 동작하지 않음
              }
              e.stopPropagation();
              console.log(`Add button clicked for plugin: ${plugin.pluginName}`);
              // 선택된 플러그인을 저장
              selectedPlugin = plugin;
              // 모달 표시 (기본 플러그인 등록용 모달)
              showAddPluginModalDefault(plugin);
            });
          } else {
            // Copy 버튼 클릭 핸들러 추가
            const copyButton = item.querySelector(".copy-button");
            if (copyButton) {
              copyButton.addEventListener("click", (e) => {
                e.stopPropagation();
                const pluginName = plugin.pluginName;
                console.log(`Copy button clicked for plugin: ${pluginName}`);
                copyToClipboard(pluginName);
              });
            }

            // Delete 버튼 클릭 핸들러
            const deleteButton = item.querySelector(".delete-button");
            if (deleteButton) {
              deleteButton.addEventListener("click", (e) => {
                e.stopPropagation();
                const pluginId = item.dataset.id;
                const category = item.dataset.category;
                console.log(
                  `Delete button clicked for plugin ID: ${pluginId}, category: ${category}`
                );
                if (
                  confirm(
                    "Are you sure you want to delete this plugin from the category?"
                  )
                ) {
                  console.log(
                    "Deleting plugin:",
                    pluginId,
                    "from category:",
                    category
                  );
                  parent.postMessage(
                    {
                      pluginMessage: {
                        type: "delete-plugin",
                        pluginId,
                        category,
                      },
                    },
                    "*"
                  );
                }
              });
            }
          }

          // 플러그인 아이템 클릭 시 URL 이동
          item.onclick = (e) => {
            if (
              context === "my-plugins" &&
              (e.target.closest(".delete-button") || e.target.closest(".copy-button"))
            ) {
              return; // 삭제 또는 복사 버튼 클릭 시에는 URL 이동하지 않음
            }
            if (
              !e.target.closest(".add-to-my-plugins") &&
              !e.target.closest(".delete-button") &&
              !e.target.closest(".copy-button")
            ) {
              const pluginUrl = item.dataset.url;
              if (pluginUrl) {
                openPluginPage(plugin.id, pluginUrl);
              } else {
                console.error("No URL available for plugin:", plugin.id);
              }
            }
          };

          container.appendChild(item);
        });
        feather.replace();
      }

      // Open Plugin Page
      function openPluginPage(pluginId, pluginUrl) {
        if (pluginUrl) {
          console.log("Opening plugin page:", pluginId, pluginUrl);
          parent.postMessage(
            { pluginMessage: { type: "open-plugin-page", url: pluginUrl } },
            "*"
          );
        } else {
          console.error("No URL provided for plugin:", pluginId);
        }
      }

      // My Plugin List 렌더링
      function renderPluginList(plugins) {
        console.log("Rendering plugin list:", plugins);
        const pluginList = document.getElementById("pluginList");
        pluginList.innerHTML = "";
        myPlugins = plugins; // myPlugins 업데이트
        renderPluginItems(plugins, "pluginList", "my-plugins");
        updateExistingCategories(plugins);
        updateCategoryChips(plugins, "my-plugins");

        // Home 탭의 버튼 상태 업데이트
        if (currentDisplayedPlugins && currentDisplayedPlugins.length > 0) {
          renderDefaultPluginList(currentDisplayedPlugins);
        }
      }

      // Existing Categories 업데이트
      function updateExistingCategories(plugins) {
        existingCategoriesMyPlugins = Array.from(
          new Set(plugins.flatMap((plugin) => plugin.categories))
        );
        console.log(
          "Updated existingCategoriesMyPlugins:",
          existingCategoriesMyPlugins
        );
      }

      // 검색 기능
      function performSearch() {
        const query = searchInput.value.trim();
        console.log("Performing search with query:", query);
        if (query.length >= 1) {
          if (!searchReady) {
            console.warn("Search is not ready yet");
            return;
          }
          showLoadingSpinner();
          // Hide category chips when performing search
          document.getElementById("category-chips").style.display = "none";
          parent.postMessage(
            { pluginMessage: { type: "search-plugins", query } },
            "*"
          );
        } else {
          hideLoadingSpinner();
          document.getElementById("category-chips").style.display = "flex";
          currentDisplayedPlugins = defaultPlugins;
          renderDefaultPluginList(defaultPlugins);
          updateCategoryChips(defaultPlugins, "home");
          // Hide no-results message
          document.getElementById("no-results").style.display = "none";
        }
      }

      searchInput.addEventListener("input", () => {
        if (!searchReady) {
          console.warn("Search is not ready yet");
          return;
        }
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(performSearch, 300);
        searchResetButton.style.display =
          searchInput.value.trim().length > 0 ? "block" : "none";
      });

      searchResetButton.addEventListener("click", () => {
        console.log("Search reset button clicked");
        searchInput.value = "";
        searchResetButton.style.display = "none";
        document.getElementById("category-chips").style.display = "flex";
        currentDisplayedPlugins = defaultPlugins;
        renderDefaultPluginList(defaultPlugins);
        updateCategoryChips(defaultPlugins, "home");
        // Hide no-results message
        document.getElementById("no-results").style.display = "none";
      });

      function showLoadingSpinner() {
        console.log("Showing loading spinner");
        document.getElementById("loading-spinner").style.display = "flex";
        document.getElementById("default-plugin-list").innerHTML = "";
        document.getElementById("no-results").style.display = "none";
      }

      function hideLoadingSpinner() {
        console.log("Hiding loading spinner");
        document.getElementById("loading-spinner").style.display = "none";
      }

      function renderSearchResults(results) {
        console.log("Displaying search results:", results);
        hideLoadingSpinner();
        currentDisplayedPlugins = results;
        if (results.length === 0) {
          // Show no-results message
          document.getElementById("no-results").style.display = "block";
        } else {
          document.getElementById("no-results").style.display = "none";
        }
        renderDefaultPluginList(results);
        // Since we're displaying search results, hide category chips
        document.getElementById("category-chips").style.display = "none";
      }

      // Floating Add Button 클릭 핸들러 (URL로 직접 등록)
      floatingAddButton.onclick = () => {
        console.log("Floating Add Button clicked");
        showAddPluginModal();
      };

      // Add Plugin Modal 표시 (URL로 직접 등록)
      function showAddPluginModal() {
        selectedPlugin = null; // 선택된 플러그인을 초기화
        addPluginModal.style.display = "block";
        modalPluginNameInput.value = "";
        modalPluginURLInput.value = "";
        modalPluginDescriptionInput.value = "";
        modalPluginCategoryInput.value = "";
        modalPluginURLError.textContent = "";
        modalPluginNameError.textContent = "";
        console.log("Add Plugin Modal (URL) displayed");

        // 'Add Plugin' 버튼 비활성화
        modalAddPluginButton.disabled = true;

        // 드롭다운 아이콘 클릭 이벤트 리스너 추가
        addDropdownIconClickListener();

        // 버튼 상태 업데이트
        updateAddPluginButtonState();
      }

      // Add Plugin Modal 표시 (기본 플러그인 목록에서 등록)
      function showAddPluginModalDefault(plugin) {
        addPluginModalDefault.style.display = "block";
        // 플러그인 URL을 숨김 필드에 설정
        modalDefaultPluginURL.value = plugin.pluginUrl;
        modalDefaultPluginCategoryInput.value = "";
        console.log("Add Plugin Modal (Default) displayed with plugin:", plugin);

        // 드롭다운 아이콘 클릭 이벤트 리스너 추가
        addDropdownIconClickListener();
      }

      // 모든 모달 닫기 핸들러
      modalCloseButtons.forEach((closeButton) => {
        closeButton.onclick = function () {
          console.log("Modal close button clicked");
          closeButton.parentElement.parentElement.style.display = "none";
        };
      });

      // 창 밖 클릭 시 모달 닫기
      window.onclick = function (event) {
        const modals = document.querySelectorAll(".modal");
        modals.forEach((modal) => {
          if (event.target == modal) {
            console.log("Clicked outside modal, closing modal");
            modal.style.display = "none";
          }
        });
      };

      // Modal Add Plugin 버튼 클릭 핸들러 (URL로 직접 등록)
      modalAddPluginButton.onclick = function () {
        const name = modalPluginNameInput.value.trim();
        const category = modalPluginCategoryInput.value.trim();
        const description = modalPluginDescriptionInput.value.trim();
        const url = modalPluginURLInput.value.trim();

        console.log("Modal Add Plugin button clicked with:", {
          name,
          category,
          description,
          url,
        });

        if (!url || !category || !name) {
          showToast("Please fill in all required fields");
          console.warn("Required fields are missing");
          return;
        }

        if (!validatePluginURL(url)) {
          showToast("Please enter a valid plugin URL");
          console.warn("Invalid plugin URL");
          return;
        }

        const pluginInfo = {
          type: "add-plugin",
          url: url,
          name: name,
          category: category,
          description: description,
        };

        console.log("Sending add-plugin message:", pluginInfo);
        parent.postMessage({ pluginMessage: pluginInfo }, "*");
        addPluginModal.style.display = "none";
        console.log("Add Plugin Modal (URL) closed");
      };

      // Modal Add Plugin 버튼 클릭 핸들러 (기본 플러그인 목록에서 등록)
      modalAddPluginDefaultButton.onclick = function () {
        const category = modalDefaultPluginCategoryInput.value.trim();
        const url = modalDefaultPluginURL.value.trim();

        console.log("Modal Add Plugin Default button clicked with:", {
          category,
          url,
        });

        if (!category) {
          showToast("Category is required");
          console.warn("Category is missing in add plugin confirmation");
          return;
        }

        const pluginInfo = {
          type: "add-plugin-default",
          url: url,
          category: category,
        };

        console.log("Sending add-plugin-default message:", pluginInfo);
        parent.postMessage({ pluginMessage: pluginInfo }, "*");
        addPluginModalDefault.style.display = "none";
        console.log("Add Plugin Modal (Default) closed");
      };

      // 드롭다운 아이콘 클릭 시 드롭다운 토글 및 포커스 이동
      function addDropdownIconClickListener() {
        document.querySelectorAll(".dropdown-icon").forEach((icon) => {
          icon.addEventListener("click", function (e) {
            e.stopPropagation();
            const input = this.previousElementSibling;
            input.focus();
            const dropdown = input.parentElement.nextElementSibling;
            if (dropdown.style.display === "block") {
              dropdown.style.display = "none";
            } else {
              if (input.id === "modal-plugin-category") {
                updateModalCategoryDropdown(); // 드롭다운 업데이트
              } else if (input.id === "modal-default-plugin-category") {
                updateModalDefaultCategoryDropdown(); // 드롭다운 업데이트
              }
              dropdown.style.display = "block";
            }
          });
        });
      }

      // 모달 Category 입력 포커스 또는 클릭 시 드롭다운 표시 (URL로 직접 등록)
      modalPluginCategoryInput.addEventListener("focus", function () {
        console.log("Modal category input focused");
        updateModalCategoryDropdown();
        modalCategoryDropdown.style.display = "block";
      });

      modalPluginCategoryInput.addEventListener("click", function () {
        console.log("Modal category input clicked");
        updateModalCategoryDropdown();
        modalCategoryDropdown.style.display = "block";
      });

      // 모달 Category 입력 포커스 또는 클릭 시 드롭다운 표시 (기본 플러그인 목록에서 등록)
      modalDefaultPluginCategoryInput.addEventListener("focus", function () {
        console.log("Modal default category input focused");
        updateModalDefaultCategoryDropdown();
        modalDefaultCategoryDropdown.style.display = "block";
      });

      modalDefaultPluginCategoryInput.addEventListener("click", function () {
        console.log("Modal default category input clicked");
        updateModalDefaultCategoryDropdown();
        modalDefaultCategoryDropdown.style.display = "block";
      });

      // Modal용 Category Dropdown 업데이트 (URL로 직접 등록)
      function updateModalCategoryDropdown() {
        modalCategoryDropdown.innerHTML = "";
        const allCategories = Array.from(
          new Set([...existingCategories, ...existingCategoriesMyPlugins])
        );
        console.log("Updating Modal Category Dropdown with:", allCategories);
        allCategories.forEach((category) => {
          const item = document.createElement("div");
          item.className = "autocomplete-item";
          item.textContent = category;
          item.onclick = () => selectModalCategory(category);
          modalCategoryDropdown.appendChild(item);
        });

        // 'Add new Category' 항목 추가
        const addNewItem = document.createElement("div");
        addNewItem.className = "autocomplete-item add-new-category";
        addNewItem.innerHTML =
          '<i data-feather="plus" stroke-width="1.5"></i> Add new Category';
        addNewItem.onclick = () => {
          modalPluginCategoryInput.focus();
          modalCategoryDropdown.style.display = "none";
        };
        modalCategoryDropdown.appendChild(addNewItem);

        feather.replace();
      }

      // Modal Default Category Dropdown 업데이트
      function updateModalDefaultCategoryDropdown() {
        modalDefaultCategoryDropdown.innerHTML = "";
        const allCategories = Array.from(
          new Set([...existingCategories, ...existingCategoriesMyPlugins])
        );
        console.log(
          "Updating Modal Default Category Dropdown with:",
          allCategories
        );
        allCategories.forEach((category) => {
          const item = document.createElement("div");
          item.className = "autocomplete-item";
          item.textContent = category;
          item.onclick = () => selectModalDefaultCategory(category);
          modalDefaultCategoryDropdown.appendChild(item);
        });

        // 'Add new Category' 항목 추가
        const addNewItem = document.createElement("div");
        addNewItem.className = "autocomplete-item add-new-category";
        addNewItem.innerHTML =
          '<i data-feather="plus" stroke-width="1.5"></i> Add new Category';
        addNewItem.onclick = () => {
          modalDefaultPluginCategoryInput.focus();
          modalDefaultCategoryDropdown.style.display = "none";
        };
        modalDefaultCategoryDropdown.appendChild(addNewItem);

        feather.replace();
      }

      // Modal Plugin Category 입력 이벤트 (URL로 직접 등록)
      modalPluginCategoryInput.addEventListener("input", function () {
        const inputValue = this.value.trim().toLowerCase();
        modalCategoryDropdown.innerHTML = "";
        const allCategories = Array.from(
          new Set([...existingCategories, ...existingCategoriesMyPlugins])
        );
        console.log("Modal category input changed:", inputValue);

        const filteredCategories = allCategories.filter((category) =>
          category.toLowerCase().includes(inputValue)
        );
        console.log(
          "Filtered categories for modal dropdown:",
          filteredCategories
        );

        filteredCategories.forEach((category) => {
          const item = document.createElement("div");
          item.className = "autocomplete-item";
          item.textContent = category;
          item.onclick = () => selectModalCategory(category);
          modalCategoryDropdown.appendChild(item);
        });

        // 'Add new Category' 항목 추가
        const addNewItem = document.createElement("div");
        addNewItem.className = "autocomplete-item add-new-category";
        addNewItem.innerHTML =
          '<i data-feather="plus" stroke-width="1.5"></i> Add new Category';
        addNewItem.onclick = () => {
          modalPluginCategoryInput.focus();
          modalCategoryDropdown.style.display = "none";
        };
        modalCategoryDropdown.appendChild(addNewItem);

        modalCategoryDropdown.style.display =
          filteredCategories.length || inputValue ? "block" : "none";

        feather.replace();

        // 버튼 상태 업데이트
        updateAddPluginButtonState();
      });

      // Modal Plugin Category 입력 이벤트 (기본 플러그인 목록에서 등록)
      modalDefaultPluginCategoryInput.addEventListener("input", function () {
        const inputValue = this.value.trim().toLowerCase();
        modalDefaultCategoryDropdown.innerHTML = "";
        const allCategories = Array.from(
          new Set([...existingCategories, ...existingCategoriesMyPlugins])
        );
        console.log("Modal default category input changed:", inputValue);

        const filteredCategories = allCategories.filter((category) =>
          category.toLowerCase().includes(inputValue)
        );
        console.log(
          "Filtered categories for modal default dropdown:",
          filteredCategories
        );

        filteredCategories.forEach((category) => {
          const item = document.createElement("div");
          item.className = "autocomplete-item";
          item.textContent = category;
          item.onclick = () => selectModalDefaultCategory(category);
          modalDefaultCategoryDropdown.appendChild(item);
        });

        // 'Add new Category' 항목 추가
        const addNewItem = document.createElement("div");
        addNewItem.className = "autocomplete-item add-new-category";
        addNewItem.innerHTML =
          '<i data-feather="plus" stroke-width="1.5"></i> Add new Category';
        addNewItem.onclick = () => {
          modalDefaultPluginCategoryInput.focus();
          modalDefaultCategoryDropdown.style.display = "none";
        };
        modalDefaultCategoryDropdown.appendChild(addNewItem);

        modalDefaultCategoryDropdown.style.display =
          filteredCategories.length || inputValue ? "block" : "none";

        feather.replace();
      });

      // Modal Category 선택 (URL로 직접 등록)
      function selectModalCategory(category) {
        console.log("Category selected from modal dropdown:", category);
        modalPluginCategoryInput.value = category;
        modalCategoryDropdown.style.display = "none";
        // 버튼 상태 업데이트
        updateAddPluginButtonState();
      }

      // Modal Category 선택 (기본 플러그인 목록에서 등록)
      function selectModalDefaultCategory(category) {
        console.log("Category selected from default modal dropdown:", category);
        modalDefaultPluginCategoryInput.value = category;
        modalDefaultCategoryDropdown.style.display = "none";
      }

      // 기타 모달 관련 이벤트 핸들러 (모달 외부 클릭 시 드롭다운 숨김)
      document.addEventListener("click", function (e) {
        if (
          !e.target.closest("#modal-plugin-category") &&
          !e.target.closest("#modal-category-dropdown") &&
          !e.target.closest(".dropdown-icon")
        ) {
          modalCategoryDropdown.style.display = "none";
        }
        if (
          !e.target.closest("#modal-default-plugin-category") &&
          !e.target.closest("#modal-default-category-dropdown") &&
          !e.target.closest(".dropdown-icon")
        ) {
          modalDefaultCategoryDropdown.style.display = "none";
        }
      });

      // Feather Icons 초기화
      function initFeatherIcons() {
        feather.replace();
        console.log("Feather icons initialized");

        const observer = new MutationObserver((mutations) => {
          mutations.forEach((mutation) => {
            if (mutation.type === "childList") {
              feather.replace();
              console.log("Feather icons updated due to DOM mutation");
            }
          });
        });

        observer.observe(document.body, {
          childList: true,
          subtree: true,
        });
      }

      document.addEventListener("DOMContentLoaded", initFeatherIcons);

      // code.ts로부터의 메시지 처리
      window.onmessage = (event) => {
        const message = event.data.pluginMessage;
        if (message) {
          console.log("Received message from plugin:", message);
          if (message.type === "plugins-list") {
            renderPluginList(message.plugins);
          } else if (message.type === "search-results") {
            renderSearchResults(message.results);
          } else if (message.type === "plugin-added") {
            showToast("Plugin added successfully");
            console.log("Plugin added, requesting updated plugin list");
            parent.postMessage({ pluginMessage: { type: "get-plugins" } }, "*"); // My Plugin List 업데이트 요청
            switchTab("plugin-list");
          } else if (message.type === "show-category-modal") {
            showAddPluginModalWithPlugin(message.plugin);
          } else if (message.type === "default-plugins") {
            defaultPlugins = message.plugins;
            currentDisplayedPlugins = defaultPlugins;
            console.log("Default plugins received:", defaultPlugins);
            renderDefaultPluginList(defaultPlugins);
            updateCategoryChips(defaultPlugins, "home");
          } else if (message.type === "search-ready") {
            searchReady = message.ready;
            searchInput.disabled = !searchReady;
            document.getElementById("search-loading").style.display = searchReady
              ? "none"
              : "flex";
          } else if (message.type === "fetch-start") {
            document.getElementById("search-loading").style.display = "flex";
          } else if (message.type === "fetch-complete") {
            document.getElementById("search-loading").style.display = "none";
          }
        }
      };

      // 검색 결과에서 플러그인 추가 모달 표시
      function showAddPluginModalWithPlugin(plugin) {
        // 기존 모달을 사용하지 않고, 기본 플러그인 등록용 모달 사용
        showAddPluginModalDefault(plugin);
      }

      // 입력 필드의 값 변경 시 버튼 상태 업데이트 함수 수정
      function updateAddPluginButtonState() {
        const url = modalPluginURLInput.value.trim();
        const category = modalPluginCategoryInput.value.trim();
        const name = modalPluginNameInput.value.trim();

        let isValidURL = false;
        let isValidName = name.length > 0;

        if (url) {
          isValidURL = validatePluginURL(url);
          if (isValidURL) {
            modalPluginURLError.textContent = '';
            modalPluginURLError.style.display = 'none'; // 에러 메시지 숨김
          } else {
            modalPluginURLError.textContent = 'Please enter a valid plugin URL.';
            modalPluginURLError.style.display = 'block'; // 에러 메시지 표시
          }
        } else {
          modalPluginURLError.textContent = '';
          modalPluginURLError.style.display = 'none'; // 에러 메시지 숨김
        }

        if (!isValidName && name.length > 0) {
          modalPluginNameError.textContent = 'Please enter a plugin name.';
          modalPluginNameError.style.display = 'block'; // 에러 메시지 표시
        } else {
          modalPluginNameError.textContent = '';
          modalPluginNameError.style.display = 'none'; // 에러 메시지 숨김
        }

        if (isValidURL && category && isValidName) {
          modalAddPluginButton.disabled = false;
        } else {
          modalAddPluginButton.disabled = true;
        }
      }

      // 입력 필드에 이벤트 리스너 추가
      modalPluginURLInput.addEventListener("input", updateAddPluginButtonState);
      modalPluginCategoryInput.addEventListener("input", updateAddPluginButtonState);
      modalPluginNameInput.addEventListener("input", updateAddPluginButtonState);

      // URL 검증 함수 추가 (code.ts의 URL 추출 로직 기반)
      function validatePluginURL(url) {
        const normalizedUrl = url.trim().toLowerCase();

        // 다양한 URL 형식을 처리할 수 있는 정규 표현식
        const patterns = [
          /\/plugin\/(\d+)(?:\/([^/?]+))?/,
          /\/plugin\/(\d+)/,
        ];

        let match = null;
        for (const pattern of patterns) {
          match = normalizedUrl.match(pattern);
          if (match) break;
        }

        return match !== null;
      }

      // 초기화 시 기본 플러그인 목록 요청
      function loadDefaultPlugins() {
        console.log("Requesting default plugins list");
        parent.postMessage(
          { pluginMessage: { type: "get-default-plugins" } },
          "*"
        );
      }

      // 초기화 시 플러그인 로드
      function initialize() {
        loadDefaultPlugins();
        parent.postMessage({ pluginMessage: { type: "get-plugins" } }, "*");
        switchTab("plugin-list");
        console.log("Initialization complete");

        // 검색 입력 비활성화
        if (searchInput) {
          searchInput.disabled = !searchReady;
        }

        // 'Add Plugin' 버튼 초기 상태 설정
        modalAddPluginButton.disabled = true;
      }

      // 클립보드 복사 기능 구현
      function copyToClipboard(text) {
        try {
          if (navigator.clipboard && window.isSecureContext) {
            // HTTPS 환경에서 navigator.clipboard 사용 가능
            navigator.clipboard.writeText(text).then(() => {
              showToast(`Copied "${text}" to clipboard`);
            }).catch(err => {
              console.error('Failed to copy: ', err);
              showToast(`Error copying "${text}" to clipboard`);
            });
          } else {
            // HTTPS 환경이 아니거나 navigator.clipboard를 사용할 수 없을 때
            const area = document.createElement('textarea');
            area.value = text;
            // textarea는 화면에 보이지 않도록 설정
            area.style.position = 'fixed';
            area.style.left = '-999999px';
            document.body.appendChild(area);
            area.focus();
            area.select();
            try {
              const result = document.execCommand('copy');
              if (result) {
                showToast(`Copied "${text}" to clipboard`);
              } else {
                throw new Error('Copy command was unsuccessful');
              }
            } catch (err) {
              console.error('Failed to copy: ', err);
              showToast(`Error copying "${text}" to clipboard`);
            }
            document.body.removeChild(area);
          }
        } catch (err) {
          console.error('Failed to copy: ', err);
          showToast(`Error copying "${text}" to clipboard`);
        }
      }

      initialize();
    })();
  </script>
